{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8" x-data="registerPage()">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            회원가입
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            이룸 스튜디오의 멤버가 되어보세요
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" @submit.prevent="register()">
                <!-- Error Message -->
                <div x-show="errorMessage" x-transition class="p-3 bg-red-50 border border-red-200 rounded-md">
                    <p class="text-sm text-red-600" x-text="errorMessage"></p>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" autocomplete="name" required x-model="name"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required x-model="email"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            x-model="password"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                    <div class="mt-1">
                        <input id="password_confirm" name="password_confirm" type="password" required
                            x-model="passwordCurrent"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" :disabled="loading"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50">
                        <span x-show="!loading">가입하기</span>
                        <span x-show="loading">가입 중...</span>
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            이미 계정이 있으신가요?
                        </span>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <a href="/login" class="font-medium text-primary hover:text-primary/80">
                        로그인하기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function registerPage() {
        return {
            name: '',
            email: '',
            password: '',
            passwordCurrent: '',
            loading: false,
            errorMessage: '',

            register() {
                if (this.password !== this.passwordCurrent) {
                    this.errorMessage = '비밀번호가 일치하지 않습니다.';
                    return;
                }

                this.loading = true;
                this.errorMessage = '';

                fetch('/api/auth/email-register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: this.name,
                        email: this.email,
                        password: this.password
                    })
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            return response.json().then(data => {
                                throw new Error(data.message || '회원가입 실패');
                            });
                        }
                    })
                    .then(data => {
                        localStorage.setItem('token', data.access_token);
                        window.location.href = '/my/room';
                    })
                    .catch(error => {
                        this.errorMessage = error.message;
                    })
                    .finally(() => {
                        this.loading = false;
                    });
            }
        }
    }
</script>
{% endblock %}

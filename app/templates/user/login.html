{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4 py-8 sm:px-6 lg:px-8"
    x-data="loginPage()">

    <!-- Title -->
    <div class="w-full max-w-md mb-6 text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">로그인</h2>
        <p class="mt-2 text-sm text-gray-600">이룸 스튜디오에 오신 것을 환영합니다</p>
    </div>

    <!-- Form Card -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg px-6 py-8 sm:px-10">
        <!-- Error -->
        <div x-show="errorMessage" x-transition class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600" x-text="errorMessage"></p>
        </div>

        <form @submit.prevent="handleEmailLogin()" class="space-y-5">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                <input type="email" id="email" x-model="email" required
                    class="block w-full px-3 py-2.5 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm"
                    placeholder="your@email.com">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" id="password" x-model="password" required
                    class="block w-full px-3 py-2.5 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm"
                    placeholder="••••••••">
            </div>

            <!-- Submit -->
            <button type="submit" :disabled="loading"
                class="w-full flex justify-center items-center py-2.5 px-4 rounded-xl text-sm font-semibold text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!loading">로그인</span>
                <span x-show="loading" class="flex items-center gap-2">
                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    로그인 중...
                </span>
            </button>
        </form>

        <!-- Signup link -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-3 bg-white text-gray-500">계정이 없으신가요?</span>
                </div>
            </div>
            <div class="mt-4 text-center">
                <a href="/register" class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors">
                    회원가입하기
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check for token from Kakao callback
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                localStorage.setItem('token', token);
                window.location.href = '/my/room';
            }
        });

        function loginPage() {
            return {
                email: '',
                password: '',
                errorMessage: '',
                loading: false,

                // Kakao Real Login
                kakaoLogin() {
                    fetch('/api/auth/kakao/login')
                        .then(r => r.json())
                        .then(data => {
                            if (data.url) {
                                window.location.href = data.url;
                            } else {
                                window.showAlert?.('오류', '카카오 로그인 설정 오류가 발생했습니다.', 'error');
                            }
                        })
                        .catch(e => {
                            console.error(e);
                            window.showAlert?.('오류', '카카오 로그인 시작 중 오류가 발생했습니다.', 'error');
                        });
                },

                // Kakao Mock Login
                mockKakaoLogin() {
                    fetch('/api/auth/mock-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            localStorage.setItem('token', data.access_token);
                            window.location.href = '/my/room';
                        })
                        .catch(error => {
                            console.error('Login error:', error);
                            window.showAlert?.('오류', '로그인에 실패했습니다.', 'error');
                        });
                },

                // Email Login - Auto-detect admin/user
                handleEmailLogin() {
                    this.errorMessage = '';
                    this.loading = true;

                    fetch('/api/auth/email-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: this.email,
                            password: this.password
                        })
                    })
                        .then(response => {
                            if (!response.ok) {
                                return response.json().then(err => Promise.reject(err));
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Login successful, token received:', data.access_token ? 'Yes' : 'No');
                            console.log('User role:', data.user?.role);

                            localStorage.setItem('token', data.access_token);

                            // Verify token was saved
                            const savedToken = localStorage.getItem('token');
                            console.log('Token saved to localStorage:', savedToken ? 'Yes' : 'No');

                            // Auto-redirect based on user role
                            if (data.user.role === 'admin') {
                                console.log('Redirecting to /admin...');
                                window.location.href = '/admin';
                            } else {
                                console.log('Redirecting to /my/room...');
                                window.location.href = '/my/room';
                            }
                        })
                        .catch(error => {
                            console.error('Email login error:', error);
                            this.errorMessage = error.message || '이메일 또는 비밀번호가 올바르지 않습니다.';
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                }
            }
        }
    </script>
    {% endblock %}

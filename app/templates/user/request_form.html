{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Submit a Request
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" x-data="{ type: 'repair', details: {} }">
                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700">Request Type</label>
                    <select id="type" name="type" x-model="type"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="repair">Repair (고장 접수)</option>
                        <option value="supplies">Supplies (봉투/배터리)</option>
                        <option value="extension">Extension (연장)</option>
                        <option value="termination">Termination (퇴실)</option>
                    </select>
                </div>

                <!-- Repair Fields -->
                <div x-show="type === 'repair'" class="space-y-4">
                    <div>
                        <label for="item" class="block text-sm font-medium text-gray-700">Item</label>
                        <input type="text" id="item" x-model="details.item"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="e.g. Door lock, AC">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" x-model="details.description" rows="3"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                    </div>
                </div>

                <!-- Supplies Fields -->
                <div x-show="type === 'supplies'" class="space-y-4">
                    <div>
                        <label for="supply_item" class="block text-sm font-medium text-gray-700">Item</label>
                        <select id="supply_item" x-model="details.item"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="trash_bag">Trash Bag (종량제 봉투)</option>
                            <option value="battery">Battery (도어락 배터리)</option>
                        </select>
                    </div>
                    <div>
                        <label for="qty" class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" id="qty" x-model="details.qty"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            value="1">
                    </div>
                </div>

                <!-- Extension Fields -->
                <div x-show="type === 'extension'" class="space-y-4">
                    <div>
                        <label for="months" class="block text-sm font-medium text-gray-700">Additional Months</label>
                        <select id="months" x-model="details.months"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="1">1 Month</option>
                            <option value="2">2 Months</option>
                            <option value="3">3 Months</option>
                        </select>
                    </div>
                </div>

                <!-- Termination Fields -->
                <div x-show="type === 'termination'" class="space-y-4">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Desired Termination
                            Date</label>
                        <input type="date" id="date" x-model="details.date"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div>
                    <button type="button" @click="submitRequest(type, details)"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function submitRequest(type, details) {
        fetch('/api/requests', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({
                type: type,
                details: details
            })
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/my/room';
                } else {
                    alert('Failed to submit request');
                }
            });
    }
</script>
{% endblock %}

<!-- Inquiries Tab (General Inquiries from room details) -->
<div x-show="activeTab === 'inquiries'" x-data="requestsTab" class="space-y-6">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="px-4 md:px-6 pt-4 pb-5 border-b border-gray-100 flex flex-col gap-4 bg-gray-50/50">
            <div>
                <h3 class="text-base md:text-lg font-bold text-gray-900">문의 관리</h3>
                <p class="text-xs md:text-sm text-gray-500 mt-0.5">방 상세 페이지를 통한 예약 및 서비스 문의 내역입니다.</p>
            </div>
            <!-- Branch Filter -->
            <div class="flex items-center gap-2">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest shrink-0">지점 필터</span>
                <div class="flex items-center gap-2 overflow-x-auto custom-scrollbar pb-1">
                    <button @click="filterBranchId = 'all'"
                        :class="{'bg-primary text-white shadow-md': filterBranchId === 'all', 'bg-white text-gray-500 hover:bg-gray-100 border border-gray-100': filterBranchId !== 'all'}"
                        class="px-3 py-1 rounded-full text-xs font-bold transition-all whitespace-nowrap shrink-0">
                        전체 지점
                    </button>
                    <template x-for="branch in branches" :key="branch.id">
                        <button @click="filterBranchId = branch.id"
                            :class="{'bg-primary text-white shadow-md': filterBranchId == branch.id, 'bg-white text-gray-500 hover:bg-gray-100 border border-gray-100': filterBranchId != branch.id}"
                            class="px-3 py-1 rounded-full text-xs font-bold transition-all whitespace-nowrap shrink-0"
                            x-text="branch.name">
                        </button>
                    </template>
                </div>
            </div>
        </div>
        <ul class="divide-y divide-gray-100">
            <template x-for="inq in inquiries" :key="inq.id">
                <li class="px-4 md:px-6 py-4 md:py-6 hover:bg-gray-50/50 transition-colors">
                    <div class="flex items-start gap-3">
                        <div
                            class="flex-shrink-0 h-10 w-10 rounded-xl flex items-center justify-center text-xl shadow-sm bg-pink-50 text-pink-600">
                            <i class="ri-chat-1-line"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center flex-wrap gap-1.5">
                                <h4 class="text-sm font-bold text-gray-900">예약 및 일반 문의</h4>
                                <span class="px-2 py-0.5 inline-flex text-[10px] font-bold rounded-full border"
                                    :class="getStatusBadgeClass(inq.status)" x-text="getStatusLabel(inq.status)">
                                </span>
                                <span class="text-[10px] text-secondary font-bold bg-secondary/5 px-1.5 py-0.5 rounded"
                                    x-text="(inq.details.branch_name || '') + ' ' + (inq.details.room_name || '')"></span>
                            </div>
                            <div class="mt-2 flex flex-col gap-2">
                                <div class="text-xs text-gray-700 bg-gray-50 p-3 rounded-lg border border-gray-100 italic"
                                    x-text="inq.details.message || '내용 없음'"></div>
                                <!-- Admin Response Preview -->
                                <template x-if="inq.details.admin_response">
                                    <div class="ml-2 pl-3 border-l-2 border-primary/20">
                                        <div class="text-[10px] font-black text-primary uppercase tracking-widest mb-1">
                                            나의 답변</div>
                                        <div class="text-xs text-gray-600 bg-primary/5 p-3 rounded-lg border border-primary/10"
                                            x-text="inq.details.admin_response">
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div class="flex items-center justify-between mt-2">
                                <p class="text-[11px] text-gray-500">
                                    <span class="font-medium text-gray-700" x-text="inq.user_name"></span> •
                                    <span x-text="inq.created_at"></span>
                                </p>
                                <!-- Action -->
                                <div>
                                    <template x-if="inq.status !== 'done'">
                                        <button @click="openResponseModal(inq)"
                                            class="px-3 py-1.5 text-xs font-bold rounded-lg text-white bg-pink-600 hover:bg-pink-700 transition-all">
                                            답변 접수
                                        </button>
                                    </template>
                                    <template x-if="inq.status === 'done'">
                                        <div
                                            class="flex items-center gap-1 px-2.5 py-1.5 bg-green-50 rounded-lg border border-green-100">
                                            <i class="ri-checkbox-circle-fill text-green-500 text-sm"></i>
                                            <span class="text-[10px] font-black text-green-600">답변완료</span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </template>
            <template x-if="inquiries.length === 0">
                <li class="px-6 py-16 text-center text-gray-500">
                    <i class="ri-chat-3-line text-4xl block mb-2 opacity-20"></i>
                    현재 문의 내역이 없습니다.
                </li>
            </template>
        </ul>
    </div>

    <!-- Response Modal -->
    <div x-show="responseModalOpen" class="fixed inset-0 z-50 overflow-y-auto"
        x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-black/50 backdrop-blur-sm"
                @click="responseModalOpen = false"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

            <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-3xl shadow-2xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100">

                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="text-xl font-bold text-gray-900">문의 답변 등록</h3>
                    <button @click="responseModalOpen = false" class="text-gray-400 hover:text-gray-600">
                        <i class="ri-close-line text-2xl"></i>
                    </button>
                </div>

                <div class="px-6 py-6 space-y-4">
                    <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100">
                        <p
                            class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 flex items-center">
                            <i class="ri-user-voice-line mr-1 text-xs"></i> 사용자 문의 내용
                        </p>
                        <div class="text-sm text-gray-700 italic leading-relaxed"
                            x-text="selectedRequest?.details?.message || '내용 없음'"></div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">답변
                            내용</label>
                        <textarea x-model="adminResponseText"
                            class="w-full px-4 py-4 rounded-2xl border border-gray-200 focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all resize-none h-48 text-sm"
                            placeholder="답변 내용을 입력하세요..."></textarea>
                    </div>
                </div>

                <div class="px-6 py-5 bg-gray-50/50 flex justify-end space-x-3 rounded-b-3xl">
                    <button @click="responseModalOpen = false"
                        class="px-5 py-2.5 text-sm font-bold text-gray-500 hover:text-gray-700 transition-colors">닫기</button>
                    <button @click="submitResponse()" :disabled="submittingResponse"
                        class="px-8 py-2.5 bg-primary text-white text-sm font-black rounded-xl shadow-xl shadow-primary/20 hover:scale-[1.02] active:scale-[0.98] transition-all disabled:opacity-50 flex items-center">
                        <template x-if="!submittingResponse">
                            <span>답변 완료하기</span>
                        </template>
                        <i x-show="submittingResponse" class="ri-loader-4-line animate-spin text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Users Tab -->
<div x-show="activeTab === 'users'" x-data="usersTab" class="space-y-6">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <!-- Header -->
        <div class="px-4 md:px-6 py-4 border-b border-gray-100 flex flex-col gap-3 bg-gray-50/50">
            <!-- Title + Search + Button Row -->
            <div class="flex items-center gap-2">
                <h3 class="text-base md:text-lg font-bold text-gray-900 shrink-0">회원 목록</h3>
                <input type="text" x-model="searchQuery" placeholder="이름, 이메일, 전화번호 검색"
                    class="flex-1 min-w-0 px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                <button @click="openCreateModal()"
                    class="flex items-center gap-1 px-3 py-1.5 bg-primary text-white text-xs font-medium rounded-lg hover:bg-primary/90 transition-colors shadow-sm shrink-0">
                    <i class="ri-user-add-line text-sm"></i>
                    <span class="hidden sm:inline">회원 등록</span>
                </button>
                <button @click="loadUsers(); loadBranches();"
                    class="text-gray-400 hover:text-primary transition-colors shrink-0">
                    <i class="ri-refresh-line text-xl" :class="{'animate-spin': loading}"></i>
                </button>
            </div>
            <!-- Branch Filter -->
            <div class="flex items-center gap-2">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest shrink-0">지점 필터</span>
                <div class="flex items-center gap-2 overflow-x-auto custom-scrollbar pb-1">
                    <button @click="filterBranchId = 'all'"
                        :class="{'bg-primary text-white shadow-md': filterBranchId === 'all', 'bg-white text-gray-500 hover:bg-gray-100 border border-gray-100': filterBranchId !== 'all'}"
                        class="px-3 py-1 rounded-full text-xs font-bold transition-all whitespace-nowrap shrink-0">
                        전체 지점
                    </button>
                    <template x-for="branch in branches" :key="branch.id">
                        <button @click="filterBranchId = branch.id"
                            :class="{'bg-primary text-white shadow-md': filterBranchId == branch.id, 'bg-white text-gray-500 hover:bg-gray-100 border border-gray-100': filterBranchId != branch.id}"
                            class="px-3 py-1 rounded-full text-xs font-bold transition-all whitespace-nowrap shrink-0"
                            x-text="branch.name">
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <!-- Desktop Table -->
        <div class="hidden md:block overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            이름/이메일</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">연락처
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">역할
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">가입일
                        </th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">관리
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="user in filteredUsers" :key="user.id">
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="'#' + user.id"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" x-text="user.name"></div>
                                <div class="text-xs text-gray-500" x-text="user.email"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.phone || '-'">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-bold rounded-full"
                                    :class="user.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'"
                                    x-text="getRoleLabel(user.role)"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                x-text="getOnboardingLabel(user.onboarding_status)"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.created_at"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <button @click="openEditModal(user)" class="text-blue-600 hover:text-blue-900">
                                    <i class="ri-edit-line"></i>
                                </button>
                                <button @click="deleteUser(user.id)" class="text-red-600 hover:text-red-900">
                                    <i class="ri-delete-bin-line"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Mobile Card List -->
        <div class="block md:hidden divide-y divide-gray-100">
            <template x-for="user in filteredUsers" :key="user.id">
                <div class="flex items-center justify-between px-4 py-3 hover:bg-gray-50/60 transition-colors">
                    <div class="flex items-center gap-3 min-w-0">
                        <!-- Avatar -->
                        <div class="w-9 h-9 rounded-full bg-primary/10 flex items-center justify-center flex-shrink-0">
                            <i class="ri-user-line text-primary text-base"></i>
                        </div>
                        <div class="min-w-0">
                            <div class="flex items-center gap-1.5 flex-wrap">
                                <span class="text-sm font-bold text-gray-900" x-text="user.name"></span>
                                <span class="px-1.5 py-0.5 text-[10px] font-bold rounded-full"
                                    :class="user.role === 'admin' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-500'"
                                    x-text="getRoleLabel(user.role)"></span>
                            </div>
                            <div class="text-[11px] text-gray-400 truncate" x-text="user.email"></div>
                            <div class="text-[11px] text-gray-500 mt-0.5" x-text="user.phone || '-'"></div>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 ml-2 flex-shrink-0">
                        <button @click="openEditModal(user)"
                            class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center text-blue-600 hover:bg-blue-100 transition-colors">
                            <i class="ri-edit-line text-sm"></i>
                        </button>
                        <button @click="deleteUser(user.id)"
                            class="w-8 h-8 rounded-lg bg-red-50 flex items-center justify-center text-red-500 hover:bg-red-100 transition-colors">
                            <i class="ri-delete-bin-line text-sm"></i>
                        </button>
                    </div>
                </div>
            </template>
            <template x-if="filteredUsers.length === 0">
                <div class="py-16 text-center text-gray-400">
                    <i class="ri-user-line text-4xl block mb-2 opacity-20"></i>
                    회원이 없습니다
                </div>
            </template>
        </div>
    </div>

    <!-- Create User Modal -->
    <div x-show="createModalOpen" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4 py-10 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true" @click="createModalOpen = false">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="inline-block align-middle bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all w-full sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">신규 회원 등록</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">이름 <span
                                    class="text-red-500">*</span></label>
                            <input type="text" x-model="newUser.name"
                                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">이메일 <span
                                    class="text-red-500">*</span></label>
                            <div class="flex space-x-2">
                                <input type="email" x-model="newUser.email"
                                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                <button @click="generateEmail()"
                                    class="mt-1 px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-xs whitespace-nowrap">
                                    자동 생성
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">비밀번호 <span
                                    class="text-red-500">*</span></label>
                            <input type="password" x-model="newUser.password"
                                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">전화번호</label>
                            <input type="text" x-model="newUser.phone"
                                @input="newUser.phone = newUser.phone.replace(/[^0-9]/g, '')" placeholder="숫자만 입력"
                                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">역할</label>
                            <select x-model="newUser.role"
                                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                <option value="user">일반 회원</option>
                                <option value="admin">관리자</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="createUser()" :disabled="submitting"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm">
                        <span x-show="!submitting">등록</span>
                        <span x-show="submitting">등록 중...</span>
                    </button>
                    <button @click="createModalOpen = false"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div x-show="editModalOpen" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4 py-10 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true" @click="editModalOpen = false">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="inline-block align-middle bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all w-full sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">회원 정보 수정</h3>
                    <template x-if="editingUser">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">이름</label>
                                <input type="text" x-model="editingUser.name"
                                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">이메일</label>
                                <input type="email" x-model="editingUser.email"
                                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">전화번호</label>
                                <input type="text" x-model="editingUser.phone"
                                    @input="editingUser.phone = editingUser.phone.replace(/[^0-9]/g, '')"
                                    placeholder="숫자만 입력"
                                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">역할</label>
                                <select x-model="editingUser.role"
                                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                    <option value="user">일반 회원</option>
                                    <option value="admin">관리자</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">온보딩
                                    상태</label>
                                <select x-model="editingUser.onboarding_status"
                                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                    <option value="not_started">미시작</option>
                                    <option value="new_user_done">신규가입완료</option>
                                    <option value="existing_pending">기존회원(대기)</option>
                                    <option value="existing_linked">기존회원(연동됨)</option>
                                </select>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="updateUser()" :disabled="submitting"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm">
                        <span x-show="!submitting">저장</span>
                        <span x-show="submitting">저장 중...</span>
                    </button>
                    <button @click="editModalOpen = false"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contract Confirmation Modal -->
<div x-show="showConfirmModal" class="fixed inset-0 z-[200] overflow-y-auto" x-cloak
    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <!-- Backdrop -->
        <div class="fixed inset-0 transition-opacity bg-gray-900/60 backdrop-blur-md" @click="showConfirmModal = false">
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen mb-12">&#8203;</span>

        <!-- Modal Content -->
        <div class="inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white shadow-2xl rounded-[2rem] sm:my-8 sm:align-middle sm:max-w-md sm:w-full sm:p-6"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

            <div class="text-center mb-4">
                <div
                    class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-3 ring-4 ring-primary/5">
                    <i class="ri-file-list-3-line text-2xl text-primary"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900">계약 정보를 확인해주세요</h3>
                <p class="text-sm text-gray-500 mt-1">신청하신 정보가 정확한지 확인해 주세요.</p>
            </div>

            <!-- Info Summary -->
            <div class="bg-gray-50 rounded-2xl p-5 border border-gray-100 space-y-3 mb-5">
                <!-- Room Name -->
                <div class="flex items-center justify-between pb-2 border-b border-gray-200/60">
                    <span class="text-xs font-medium text-gray-500">지점 및 호실</span>
                    <span class="text-xs font-bold text-gray-900">{{ room.branch.name }} - {{ room.name }}</span>
                </div>

                <!-- Type Specific Info (Monthly) -->
                <template x-if="typeof months !== 'undefined'">
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">입주 예정일</span>
                            <span class="text-xs font-bold text-gray-900" x-text="startDate"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">계약 종료일</span>
                            <span class="text-xs font-bold text-primary" x-text="endDate"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">계약 기간</span>
                            <span class="text-xs font-bold text-gray-900" x-text="months + '개월'"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">희망 결제일</span>
                            <span class="text-xs font-bold text-gray-900" x-text="'매월 ' + paymentDay + '일'"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">결제 수단</span>
                            <span class="text-xs font-bold text-gray-900"
                                x-text="paymentMethod === 'bank' ? '무통장입금' : '카드 결제'"></span>
                        </div>
                    </div>
                </template>

                <!-- Type Specific Info (Time-based) -->
                <template x-if="typeof useDate !== 'undefined'">
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">사용 일자</span>
                            <span class="text-xs font-bold text-gray-900" x-text="useDate"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">사용 시간</span>
                            <span class="text-xs font-bold text-gray-900"
                                x-text="startTime + ' ~ ' + endTime + ' (' + calculateHours() + '시간)'"></span>
                        </div>
                    </div>
                </template>

                <!-- Pricing -->
                <div class="pt-2 border-t-2 border-dashed border-gray-200 space-y-2">
                    <!-- Monthly Contract Pricing -->
                    <div class="space-y-2">
                        <!-- Standard Prices -->
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">기본 월요금</span>
                            <span class="text-xs font-bold text-gray-800"
                                x-text="'₩' + basePrice.toLocaleString()"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-500">보증금</span>
                            <span class="text-xs font-bold text-gray-800">₩{{ "{:,.0f}".format(room.deposit or 0)
                                }}</span>
                        </div>

                        <!-- Discounts & Adjustments -->
                        <template x-if="durationDiscount > 0">
                            <div class="flex items-center justify-between text-blue-600">
                                <span class="text-xs font-medium">기간 할인</span>
                                <span class="text-xs font-bold"
                                    x-text="'-₩' + durationDiscount.toLocaleString()"></span>
                            </div>
                        </template>
                        <template x-if="couponApplied && couponDiscount > 0">
                            <div class="flex items-center justify-between text-primary">
                                <span class="text-xs font-medium">쿠폰 할인</span>
                                <span class="text-xs font-bold" x-text="'-₩' + couponDiscount.toLocaleString()"></span>
                            </div>
                        </template>
                        <template x-if="proratedAmount !== 0">
                            <div class="flex items-center justify-between"
                                :class="proratedAmount > 0 ? 'text-orange-600' : 'text-blue-600'">
                                <span class="text-xs font-medium">일할 계산</span>
                                <span class="text-xs font-bold"
                                    x-text="(proratedAmount > 0 ? '+' : '') + proratedAmount.toLocaleString() + '원'"></span>
                            </div>
                        </template>

                        <!-- Totals -->
                        <div class="pt-2 mt-2 border-t border-gray-200/60">
                            <div class="flex items-center justify-between">
                                <div class="text-left">
                                    <span class="text-sm font-bold text-gray-900">첫 달 결제 금액</span>
                                    <p class="text-[10px] text-gray-400 mt-0.5">(보증금 포함)</p>
                                </div>
                                <span class="text-lg font-black text-primary"
                                    x-text="'₩' + finalFirstPayment.toLocaleString()"></span>
                            </div>
                            <div class="flex items-center justify-between pt-2">
                                <span class="text-sm font-bold text-gray-900">이후 월 납부액</span>
                                <span class="text-lg font-semibold text-gray-800"
                                    x-text="'₩' + finalRecurringPayment.toLocaleString()"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Time-based Pricing -->
                    <template x-if="typeof finalFirstPayment === 'undefined'">
                        <div class="flex items-center justify-between py-1">
                            <span class="text-sm font-bold text-gray-900">최종 신청 금액</span>
                            <span class="text-xl font-black text-primary"
                                x-text="'₩' + ((typeof calculateHours === 'function' ? calculateHours() : 0) * {{ room.price or 0 }}).toLocaleString()"></span>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Disclaimer -->
            <div class="flex items-start gap-2 px-1 mb-6">
                <i class="ri-error-warning-fill text-xs text-orange-600 mt-0.5"></i>
                <p class="text-[10px] text-gray-500 leading-relaxed text-left">
                    신청 후 담당자가 승인 전까지는 계약이 확정된 것이 아니며, 다른 사용자가 먼저 예약할 수 있습니다.
                </p>
            </div>

            <!-- Buttons -->
            <div class="flex gap-2">
                <button type="button" @click="showConfirmModal = false"
                    class="flex-1 px-4 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition-all text-sm">
                    취소
                </button>
                <button type="button" @click="typeof applyItem !== 'undefined' ? applyItem() : applyTimeBasedContract()"
                    :disabled="submitting"
                    class="flex-[2] px-4 py-3 bg-primary text-white rounded-xl font-bold hover:bg-primary/90 transition-all shadow-lg shadow-primary/10 disabled:opacity-50 flex items-center justify-center text-sm">
                    <template x-if="!submitting">
                        <span>최종 신청하기</span>
                    </template>
                    <template x-if="submitting">
                        <span class="flex items-center">
                            <i class="ri-loader-4-line animate-spin mr-2"></i>
                        </span>
                    </template>
                </button>
            </div>
        </div>
    </div>
</div>
